<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Do you know?</title>
	<!-- favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
	<!-- <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest"> -->
	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header id="header">
		<div id="menu-bar" class="container flex">
			<div class="flex">
				<img class="logo" src="images/siri-logo-icon.png" alt="siri-logo">
				<h2>Do you know ?</h2>
			</div>


			<h2 id="text-display"> Food-Name.. "</h2>

		</div>

		<div id="stripe">
			<div id="stripe-bar" class="container flex">
				<button class="mode selected">Thai food</button>
				<button class="mode">German food</button>
			</div>
		</div>

		<div id="attempt" class="">
			<h5>Attempt:</h5>
			<h1 id="countAttempt">0</h1>
		</div>

	</header>

	<main>
		<div class="container">

			<div id="img-area" class="flex">
				<div class="img-parent box1"></div>
				<div class="img-parent box2"></div>
				<div class="img-parent box3"></div>
				<div class="img-parent box4"></div>
				<div class="img-parent box5"></div>
				<div class="img-parent box6"></div>
				<div class="img-parent box7"></div>
				<div class="img-parent box8"></div>
				<div class="img-parent box9"></div>
				<div class="img-parent box10"></div>
				<div class="img-parent box11"></div>
				<div class="img-parent box12"></div>
			</div>
		</div>
	</main>

	<!-- popup -->
	<div id="restart_popup" class="fade hide">
		<div>
			<h2>Thanks for playing !</h2>
			<p>Do you want to try again ?</p>
			<button id="restartButton">Restart</button>
		</div>
	</div>


	<script src="js/main.js"></script>
</body>

</html>
